<div class="container-fluid">
    <div class="row-fluid">
        <h1>Recently rated</h1>
        <ul class="hotel-list">
            <li ng-repeat="hotel in hotels">
                <button class="btn btn-link" ng-click="goToHotel(hotel)">{{hotel.name}}</button>
                <rating value="hotel.rating" max="10" readonly="true"></rating>
            </li>
        </ul>
    </div>
</div>
